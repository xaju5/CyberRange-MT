nsd:
  nsd:
  - description: NS consisting of a single KNF mysqlknf connected to mgmt network
    designer: OSM
    df:
    - id: default-df
      vnf-profile:
      - id: mysql
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: mysql
            constituent-cpd-id: mgmt-ext
          virtual-link-profile-id: mgmtnet
        vnfd-id: mysql_knf
    id: mysql_ns
    name: mysql_ns
    version: '1.0'
    virtual-link-desc:
    - id: mgmtnet
      mgmt-network: 'true'
    vnfd-id:
    - mysql_knf

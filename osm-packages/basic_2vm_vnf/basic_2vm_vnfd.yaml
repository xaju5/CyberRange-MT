vnfd:
  description: Basic VNF descriptor with 2 ubuntu-focal VDU connected to an internal VL
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: mgmtVM
      - number-of-instances: 1
        vdu-id: dataVM        
    vdu-profile:
    - id: mgmtVM
      min-number-of-instances: 1
    - id: dataVM  
      min-number-of-instances: 1   
  ext-cpd:
  - id: vnf-mgmt-ext
    int-cpd:
      cpd: mgmtVM-eth0-int
      vdu-id: mgmtVM
  id: basic_2vm-vnf
  int-virtual-link-desc:
  - id: internal
  mgmt-cp: vnf-mgmt-ext
  product-name: basic_2vm-vnf
  sw-image-desc:
  - id: ubuntu-focal
    name: ubuntu-focal
    image: ubuntu-focal
  vdu:
  - id: mgmtVM
    cloud-init-file: cloud-config.txt
    name: mgmtVM
    sw-image-desc: ubuntu-focal
    virtual-compute-desc: mgmtVM-compute
    virtual-storage-desc:
    - mgmtVM-storage
    int-cpd:
    - id: mgmtVM-eth0-int
      virtual-network-interface-requirement:
      - name: mgmtVM-eth0
        position: 1
        virtual-interface:
          type: PARAVIRT
    - id: mgmtVM-eth1-int
      int-virtual-link-desc: internal
      virtual-network-interface-requirement:
      - name: mgmtVM-eth1
        position: 2
        virtual-interface:
          type: PARAVIRT       
  - id: dataVM
    cloud-init-file: cloud-config.txt
    name: dataVM
    sw-image-desc: ubuntu-focal
    virtual-compute-desc: dataVM-compute
    virtual-storage-desc:
    - dataVM-storage
    int-cpd:
    - id: dataVM-eth0-int
      int-virtual-link-desc: internal
      virtual-network-interface-requirement:
      - name: dataVM-eth0
        position: 1
        virtual-interface:
          type: PARAVIRT       
  version: '1.0'
  virtual-compute-desc:
  - id: mgmtVM-compute
    virtual-cpu:
      num-virtual-cpu: "1"
    virtual-memory:
      size: "1.0"
  - id: dataVM-compute
    virtual-cpu:
      num-virtual-cpu: "1"
    virtual-memory:
      size: "1.0"      
  virtual-storage-desc:
  - id: mgmtVM-storage
    size-of-storage: "10"
  - id: dataVM-storage
    size-of-storage: "10"

vnfd:
  description: KNF with single KDU using a helm-chart for mongoexpress
  df:
  - id: default-df
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: mongoexpress_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: mongoexpress
    helm-chart: cowboysysop/mongo-express
  mgmt-cp: mgmt-ext
  product-name: mongoexpress_knf
  version: '1.0'

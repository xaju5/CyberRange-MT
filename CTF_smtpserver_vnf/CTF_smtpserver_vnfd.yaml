vnfd:
  description: VNF with 1 VDU of MySQL for CTF
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: ctfsmtpVM       
    vdu-profile:
    - id: ctfsmtpVM  
      min-number-of-instances: 1 
  ext-cpd:
  - id: vnf-ctfsmtp-ext
    int-cpd:
      cpd: ctf-eth0-int
      vdu-id: ctfsmtpVM
  id: CTF_smtpserver-vnf
  mgmt-cp: vnf-ctfsmtp-ext
  product-name: CTF_smtpserver-vnf
  sw-image-desc:
  - id: CTF_smtpserver_snapshot
    name: CTF_smtpserver_snapshot
    image: CTF_smtpserver_snapshot
  vdu:
  - id: ctfsmtpVM
    cloud-init-file: cloud-config.txt
    name: ctfsmtpVM
    sw-image-desc: CTF_smtpserver_snapshot
    virtual-compute-desc: ctfsmtpVM-compute
    virtual-storage-desc:
    - ctfsmtpVM-storage
    int-cpd:
    - id: ctf-eth0-int
      virtual-network-interface-requirement:
      - name: ctf-eth0
        position: 1
        virtual-interface:
          type: PARAVIRT        
  version: '1.0'
  virtual-compute-desc:
  - id: ctfsmtpVM-compute
    virtual-cpu:
      num-virtual-cpu: "2"
    virtual-memory:
      size: "4.0"     
  virtual-storage-desc:
  - id: ctfsmtpVM-storage
    size-of-storage: "40"

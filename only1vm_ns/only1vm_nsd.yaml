nsd:
  nsd:
    - description: Basic NS with 1 VNF
      df:
        - id: default-df
          vnf-profile:
            - id: '1'
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: '1'
                      constituent-cpd-id: vnf-mgmt-ext
                  virtual-link-profile-id: mgmtnet
              vnfd-id: only1vm-vnf
      id: only1vm-ns
      name: only1vm-ns
      version: '1.0'
      virtual-link-desc:
        - id: mgmtnet
          mgmt-network: true
      vnfd-id:
        - only1vm-vnf


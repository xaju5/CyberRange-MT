vnfd:
  description: KNF with single KDU using a helm-chart for mongodb
  df:
  - id: default-df
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: mongodb_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: mongodb
    helm-chart: bitnami/mongodb
  mgmt-cp: mgmt-ext
  product-name: mongodb_knf
  version: '1.0'
